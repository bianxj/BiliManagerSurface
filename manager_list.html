    $(document).ready(function () {

                getView: function (index, view) {
                    var html = $('#row').tmpl({
                        id: index,
                        userName: 'test',

                    return html;
                }

        $('.myui-checkbox').on('click',checkBoxClick);
        $('.column-opertor .edit').on('click',editClick);
        $('.column-opertor .delete').on('click',deleteClick);

        $('#role').on('click',function () {
            pullDownListHelper.showAsDropDown($(this),{
                length:10,
                getView:function (index) {
                    var html = '<span>'+index+'</span>';

    })

    var deleteClick = function () {
        alert('Todo delete');
    }

    var editClick = function () {
        alert('Todo edit');
    }

    var checkBoxClick = function () {
        if ( $(this).parents('td').length > 0 ){
            if ( $(this).hasClass('checked') ){
                $('th .myui-checkbox').removeClass('checked');
            }
            $(this).toggleClass('checked');
        } else {
            if ( $(this).hasClass('checked') ){
                $('table .myui-checkbox').removeClass('checked');
            } else {
                $('table .myui-checkbox').addClass('checked');
            }
        }
    }

    var onAddClick = function () {
      // showPageDialog();
        window.myui.dialog.showFrameDialog({
            title:'新增',
            url:'manager_add.html',
            data:{},
            callback:function () {

            }
        });
    }
  </script>
  <script type="text/javascript">
      var pullDownListHelper = (function () {
          var shared = {};
          var opt = {
              length:20,
              getView:function (index) {

              },
              onItemClick:function (index) {

              },
              addListener:function () {

              }
          };
          shared.showAsDropDown = function(dom,option){
              opt = option;
              var container = buildContainer();
              for(var i=0;i<opt.length;i++){
                  container.append(buildLine(i).append(opt.getView(i)));
              }
              location(dom,container);
              $('body').append(container);
              addListener();
          }
          
          shared.close = function () {
              $('.myui-pulldown-container').remove();
          }
          
          var buildContainer = function () {
              var html = '<div class="myui-pulldown-container"></div>';
              return $(html);
          }
          var buildLine = function (index) {
              var html = '<div lid="'+index+'" class="myui-line-container"></div>';
              return $(html);
          }
          var location = function (dom,list) {
              var left = dom[0].offsetLeft + dom.innerWidth() - dom.width();
              var top = dom[0].offsetTop + dom[0].offsetHeight;
              list[0].style.top = top+"px";
              list[0].style.left = left+"px";
          }
          var addListener = function () {
              $('.myui-pulldown-container .myui-line-container').on('click',onItemClick);
              if ( opt.addListener ){
                  opt.addListener();
              }
          }
          var onItemClick = function () {
              var index = $(this).attr('lid');
              opt.onItemClick(index);
          }
          return shared;
      })();
  </script>
