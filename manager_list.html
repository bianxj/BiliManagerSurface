  <style type="text/css">

      border: 1px solid #dddddd;
      border-collapse: collapse;

      -moz-user-select: none;
      -ms-user-select: none;

    .myui-table-th{

    }
    .myui-table-td{

      border-radius: 3px;
      outline: none;
      cursor: pointer;
      background-color: #FFFFFF;
      color: #0C0C0C;
      font-size: 18px;
      margin: 0px 3px;
    }
    .myui-table-operator .btn.selected{
      background-color: #009688;
      color: #FFFFFF;
    }
    .myui-table-operator .btn.ellipsis{
      pointer-events: none;
      content: '...';
      background-color: transparent;
      border: none;
      color: #0C0C0C;
    }
    .myui-table-operator #middle{
      display: inline-block;
    }
  </style>

        </tr>
      </tbody>
    </table>
    <div class="myui-table-operator">
      <button id="prev" class="btn"><<</button>
      <div id="middle">
      </div>
      <button id="next" class="btn">>></button>
    </div>
  </div>

  <script type="text/javascript">
    var obj = {
        cur:2,
        size:9,
        callback:function (page) {
            alert(page);
        }
    };

    var object;
    var freshTabOper = function () {
        var count = obj.size < 9?obj.size:9;
        var middle = $('#middle');
        var size = obj.size;
        var cur = obj.cur;
        object = obj;

        middle.empty();
        if ( count < 9 ){
            for(var i=1;i<=count;i++)
            middle.append(createTabOper(i,i==cur));
        } else {
            var contents = new Array(9);
            contents[0] = 1;
            contents[8] = size;
            if ( cur < 6 ){
              for(var i=0;i<7;i++){
                  contents[i+1] = 2+i;
              }
            } else if ( (size-cur) < 6 ) {
              for(var i=0;i<7;i++){
                  contents[i+1] = size-1-i;
              }
            } else {
              contents[1] = '...';
              contents[7] = '...';
              for(var i=0;i<5;i++){
                  contents[2+i] = cur-2+i;
              }
            }
            for(var content in contents){
                middle.append(createTabOper(content,content==cur));
            }
        }

        $('.myui-table-operator .btn').on('click',function () {
            var btn = $(this).html();
            if ( '<<' == btn ){
                object.callback(object.size-1);
            } else if ( '>>' == btn ){
                object.callback(object.size+1);
            } else {
                object.callback(btn);
            }
        });
    }

    var createTabOper = function (content,selected) {
        var html = '<button class="btn';
        if ( '...' == content ){
            html+=' ellipsis';
        }
        if ( selected ) {
            html+=' selected';
        }
        html+='">'+content+'</button>';
        return html;
    }

  </script>
