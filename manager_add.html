  <div class="input-container"><label class="input-title"><span>*</span>登录名</label><input id="login-name" class="myui-input-frame" type="text"></div>
  <div class="input-container"><label class="input-title"><span>*</span>手机</label><input id="phone" class="myui-input-frame" type="text"></div>
  <div class="input-container"><label class="input-title"><span>*</span>邮箱</label><input id="email" class="myui-input-frame" type="text"></div>
  <div class="input-container"><label class="input-title"><span>*</span>角色</label><input id="role" class="myui-input-frame" type="text"></div>
  <div class="input-container"><label class="input-title"><span>*</span>密码</label><input id="pwd" class="myui-input-frame" type="password"><label class="input-desc"><span>*</span>请输入6~16位的数字或英文</label></div>
  <div class="input-container"><label class="input-title"><span>*</span>确认密码</label><input id="confirm-pwd" class="myui-input-frame" type="password"></div>
  <div class="input-container"><button id="add" class="myui-btn myui-btn-green">添加</button></div>

  <script src="js/vendor/jquery-3.3.1.js"></script>
  <script src="js/plugins.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        $('#add').on('click',addManagerClick);
    });
    
    var addManagerClick = function () {
        if ( checkManagerData() ){
            submitManagerData();
        }
    }
    
    var checkManagerData = function () {
        if ( window.check.isEmpty($('#login-name').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'请填写用户名'});
            return false;
        }
        if ( window.check.isEmpty($('#phone').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'请填写手机号码'});
            return false;
        }
        if ( !window.check.isPhone($('#phone').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'手机号码格式不正确'});
            return false;
        }
        if ( window.check.isEmpty($('#email').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'请填写邮箱'});
            return false;
        }
        if ( !window.check.isEmail($('#email').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'邮箱格式不正确'});
            return false;
        }
        if ( window.check.isEmpty($('#pwd').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'请填写密码'});
            return false;
        }
        if ( !window.check.isPwd($('#pwd').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'密码格式不正确'});
            return false;
        }
        if ( window.check.isEmpty($('#confirm-pwd').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'请填写确认密码'});
            return false;
        }
        if ( !window.check.isPwd($('#confirm-pwd').val()) ){
            window.myui.dialog.showToastDialog({title:'提示',content:'确认密码格式不正确'});
            return false;
        }
        var pwd = $('#pwd').val();
        var confirm = $('#confirm-pwd').val();
        if ( pwd != confirm ){
            window.myui.dialog.showToastDialog({title:'提示',content:'两次输入的密码不一致'});
            return false;
        }
        return true;
    }
    
    var submitManagerData = function () {
        
    }

  </script>
